name: Generate Daily Puzzles

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:      # Allows manual triggering from the Actions tab

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Required to push changes back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate puzzles
        run: python3 starstruck_generator.py --save puzzles.json

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add puzzles.json
          git commit -m "Automated puzzle generation" || echo "No changes to commit"
          git push
